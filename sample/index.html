<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="imgLoader.min.js"></script>

    <script>
        var uploader;
        var output;

        window.onload = function(){
            uploader = imgLoader({
                inputId: "file-picker",
                templates: [{
                        id: "thumb",
                        width: 400,
                        height: 200,
                        displayElementId: "thumb-preview"
                    },
                    {
                        id: "full",
                        width: 1200,
                        height: 800,
                        displayElementId: "fullsize-preview"
                    }
                ]
            }).on("success", function(result){
                console.log(result);  
                output = result;
            }).on("error", function(err){
                alert(err.message);
            }).on("status", function(status){
                document.getElementById("upload-status").innerText = status;
            });
        };
    </script>
</head>
<body>
    <div>
        <p id="upload-status"></p>
        <div id="thumb-preview"></div>

        <label for="file-picker">Upload a photo</label>
        <input type="file" name="file-picker" id="file-picker" accept="image/*">
    </div>

    <div id="fullsize-preview"></div>
</body>
</html>
